{% extends 'base.html' %}



{% load static %}



{% block content %}

<section class="flex flex-col justify-center items-center w-full bg-black/1 bg-blend-overlay bg-no-repeat bg-center "
style="height: 100vh; background-image: url('../static/images/capa-screenflix.png');">

    <div style="background-color: rgba(0, 0, 0, 0.753);" class="flex flex-col w-[550px] gap-[15px] justify-center items-center h-[550px] rounded-md p-[72px] text-white z-30">

        <form method="post" >
            {% csrf_token %}
            <fieldset class="flex flex-col flex-wrap justify-center items-center gap-[35px] w-full ">
                <legend class="text-[37px] font-bold">Modifique sua Senha</legend>
                
                <input type="{{ form.old_password.field.widget.input_type }}" name="{{ form.old_password.name }}" placeholder="Senha Antiga" class="bg-[#333333] rounded-md w-full" required> 
                {{ form.old_password.errors }}
                <input type="{{ form.new_password1.field.widget.input_type }}" name="{{ form.new_password1.name }}" placeholder="Nova Senha" class="bg-[#333333] rounded-md w-full" required> 
                {{form.new_password1l.errors}}
                <input type="{{ form.new_password2.field.widget.input_type }}" name="{{ form.new_password2.name }}" placeholder="Confirmação da Nova Senha" class="bg-[#333333] rounded-md w-full" required> 
                {{form.new_password2.errors}}

                <button class="bg-[#E50914] font-bold p-[13px] rounded-md w-[350px]" type="submit">Realizar Modificações</button>

            </fieldset>


        </form>
      

        
    </div>

</section>
   
<footer class="bg-black border-t-8 border-[#222222] flex items-center justify-between gap-4 px-64 py-12 text-white" >

    <p>@ 2023</p>

    <p>Feito com ❤️ , Python e Django</p>

    <p>LucasLuis-Dev</p>


</footer>

    

{% endblock %}
